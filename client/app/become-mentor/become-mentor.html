<div class="col-md-12">
  <form>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" id="name" class="form-input"></input>
    </div>
    <div class="form-group">
      <label>Info: </label>
      <input type="text" class="form-control" id="info"></input>
    </div>
    <input type="hidden" id="active"></input>
    <div class="form-group">
      <label>Image: </label>
      <input type="image" class="form-control" id="image" accept="image/*"></input>
    </div>
    <div class="form-group">
      <label>Tags: </label>
      <input type="text" class="form-control" id="tags">
    </input>
  </form>
</div>
